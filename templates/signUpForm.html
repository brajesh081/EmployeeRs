

<style>
	body {
		color: #fff;
		background: #3598dc;
		font-family: 'Roboto', sans-serif;
	}
    .form-control{
		height: 41px;
		background: #f2f2f2;
		box-shadow: none !important;
		border: none;
	}
	.form-control:focus{
		background: #e2e2e2;
	}
    .form-control, .btn{        
        border-radius: 3px;
    }
	.signup-form{
		width: 390px;
		margin: 30px auto;
	}
	.signup-form form{
		color: #999;
		border-radius: 3px;
    	margin-bottom: 15px;
        background: #fff;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
	.signup-form h2 {
		color: #333;
		font-weight: bold;
        margin-top: 0;
    }
    .signup-form hr {
        margin: 0 -30px 20px;
    }    
	.signup-form .form-group{
		margin-bottom: 20px;
	}
	.signup-form input[type="checkbox"]{
		margin-top: 3px;
	}
	.signup-form .row div:first-child{
		padding-right: 10px;
	}
	.signup-form .row div:last-child{
		padding-left: 10px;
	}
    .signup-form .btn{        
        font-size: 16px;
        font-weight: bold;
		background: #3598dc;
		border: none;
		min-width: 140px;
    }
	.signup-form .btn:hover, .signup-form .btn:focus{
		background: #2389cd !important;
        outline: none;
	}
    .signup-form a{
		color: #fff;
		text-decoration: underline;
	}
	.signup-form a:hover{
		text-decoration: none;
	}
	.signup-form form a{
		color: #3598dc;
		text-decoration: none;
	}	
	.signup-form form a:hover{
		text-decoration: underline;
	}
    .signup-form .hint-text {
		padding-bottom: 15px;
		text-align: center;
    }
</style>
</head>
<body>
<div class="signup-form">
    <form name = "signUpForm" #myForm="ngForm" novalidate>
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="row">
				<div class="col-xs-6"><input type="text" class="form-control" name="first_name" ng-model = "firstName" placeholder="First Name" ng-required="true"></div>
			</div>        	
        </div>

        <div class="form-group">
		<div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" ng-model = "lastName" ng-required="true"></div>
		</div>

		<div class="form-group">
            <input type="email" class="form-control" name="email" ng-model = "email" placeholder="email" ng-required="true">
        </div> 
        
        <div class="form-group">
		<div class="col-xs-6"><input type="text" class="form-control" name="department" placeholder="Department Name" ng-model = "department" ng-required="true"></div>
		</div>

        <div class="form-group">
            <div class="col-xs-6"><textarea  class="form-control" name="about" placeholder="About You" rows="3" ng-model = "about" ng-required="true"></textarea></div>
		    </div>
        
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" ng-model = "password" ng-required="true">
        </div>
	       
      
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" ng-disabled = "signUpForm.$invalid" ng-click = "signup()">Sign Up</button>
        </div>
    </form>
	<div class="hint-text">Already have an account? <a href="#!logInForm">Login here</a></div>
</div>
</body>
